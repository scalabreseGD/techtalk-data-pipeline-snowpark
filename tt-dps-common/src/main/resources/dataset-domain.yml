restaurant:
  code-interval:
    chars: &id01
      - "AA"
      - "AB"
      - "AD"
      - "AM"
      - "BA"
      - "BB"
      - "BD"
      - "BM"
    numbers:
      from: 100
      to: 299
  capacity:
    from: 10
    to: 250

ratings:
  value:
    from: 0
    to: 100

orders:
  code-interval:
    chars: *id01
    numbers:
      from: 1000
      to: 4000
  customerEmail:
    length: 5
    domainLength: 4

payments:
  types:
    - "CASH"
    - "VISA"
    - "AMEX"
    - "MC"
    - "OTHER"
